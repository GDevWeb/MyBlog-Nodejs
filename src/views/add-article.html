<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add article</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
      <nav>
        <ul>
          <li><a href="/posts">Articles</a></li>
          <li><a href="/add_article">Add article</a></li>
          <li><a href="/update-article">Update article</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1>My blog</h1>
      </section>
      <form action="/posts/create-post" method="post">

        <div class="formGroup">
          <label for="title">Title</label>
          <input
          type="text"
          id="title"
          name="title"
          placeholder="title"
          required
          />
        </div>
        <div class="formGroup">
          <label for="content">Content</label>
          <textarea
          name="content"
          id="content"
          placeholder="content"
          required
          ></textarea>
        </div>
      </main>
      <div class="formGroup">
        <label for="author">author</label>
        <input
        type="text" 
        name="author"
        id="author"
        placeholder="author"
        required
        />
      </div>
      <div class="formGroup">
        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags" placeholder="e.g., tag1, tag2, tag3"><br><br>
      </div>
        <button type="submit">Add</button>
      </form>
    </main>
    <footer>
      <h1>Footer</h1>
    </footer>
  </body>
</html>
